<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-animation</title>
    <style>
        body{
            height: 90vh;
            display: flex;
            justify-content: center;
            padding-top: 7%;
        }
        .con{
            display: flex;
            flex-direction: column;
            width: 50%;
            height: 60%;
        }
        .container{
            border: 8px solid black;
            background-color: black;
            height: 60%;
            display: flex;
            align-items: flex-end;
        }
        .ab{
            width:35%;
            border-radius: 5px;
            color:#fefbef;
            font-weight: 600;
        }
        .ab:hover{
            cursor: pointer;
            font-weight: bold;
        }
        #one{
            background-color: darksalmon;
            width: 20%;
            height: 100%;
        }
        #two{
            background-color: darkseagreen;
            width: 20%;
            height: 100%;
        }
        #three{
            background-color:dimgrey;
            width: 20%;
            height: 100%;
        }
        #four{
            background-color: dodgerblue;
            width: 20%;
            height: 100%;
        }
        #five{
            background-color: goldenrod;
            width: 20%;
            height: 100%;
        }
        .container>div{
            color: rgba(0,0,0,0);
        }
        .button{
            padding-top: 3%;
            display: flex;
            justify-content: center;
            justify-content:space-around;
            padding-left: 35%;
            padding-right: 35%;
        }
        .one{
            animation-name:onee;
            animation-duration:5s;
            animation-iteration-count:infinite;
        }
        @keyframes onee {
            0%{height: 100%;}
            15%{height: 70%;}
            30%{height: 30%;}
            45%{height: 15%;}
            60%{height: 40%;}
            75%{height: 65%;}
            90%{height: 80;}
            100%{height: 90;}
        }
        .two{
            animation-name:twoo;
            animation-duration:5s;
            animation-iteration-count:infinite;
        }
        @keyframes twoo {
            0%{height: 100%;}
            15%{height: 71%;}
            30%{height: 32%;}
            45%{height: 17%;}
            60%{height: 41%;}
            75%{height: 66%;}
            90%{height: 75;}
            100%{height: 80;}
        }
        .three{
            animation-name:threee;
            animation-duration:5s;
            animation-iteration-count:infinite;
        }
        @keyframes threee {
            0%{height: 100%;}
            15%{height: 80%;}
            30%{height: 65%;}
            45%{height: 50%;}
            60%{height: 50%;}
            75%{height: 40%;}
            90%{height: 40;}
            100%{height: 60;}
        }
        .four{
            animation-name:fourr;
            animation-duration:5s;
            animation-iteration-count:infinite;
        }
        @keyframes fourr {
            0%{height: 100%;}
            15%{height: 72%;}
            30%{height: 33%;}
            45%{height: 18%;}
            60%{height: 30%;}
            75%{height: 38%;}
            90%{height: 25;}
            100%{height: 10;}
        }
        .five{
            animation-name:fivee ;
            animation-duration:5s;
            animation-iteration-count:infinite;
        }
        @keyframes fivee {
            0%{height: 100%;}
            15%{height: 65%;}
            30%{height: 50%;}
            45%{height: 45%;}
            60%{height: 28%;}
            75%{height: 20%;}
            90%{height: 24;}
            100%{height: 30;}
        }
    </style>
    <script>
        function start(){
            document.getElementById("one").className="one";
            document.getElementById("two").className="two";
            document.getElementById("three").className="three";
            document.getElementById("four").className="four";
            document.getElementById("five").className="five"
            document.getElementById("one").style.animationPlayState="running";
            document.getElementById("two").style.animationPlayState="running";
            document.getElementById("three").style.animationPlayState="running";
            document.getElementById("four").style.animationPlayState="running";
            document.getElementById("five").style.animationPlayState="running";
        }
        function paus()
        {
            document.getElementById("one").style.animationPlayState="paused";
            document.getElementById("two").style.animationPlayState="paused";
            document.getElementById("three").style.animationPlayState="paused";
            document.getElementById("four").style.animationPlayState="paused";
            document.getElementById("five").style.animationPlayState="paused";
        }
    </script>
</head>
<body>
    <div class="con">
        <div class="container">
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="four">4</div>
            <div id="five">5</div>
        </div>
        <div class="button">
            <button class="ab" style="background-color: rgb(50, 148, 50);" onclick="start()">Start</button>
            <button class="ab" style="background-color: rgb(192, 55, 55);" onclick="paus()">Stop</button>
        </div>
    </div>
</body>
</html>
